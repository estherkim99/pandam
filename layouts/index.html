{{ partial "header.html" . }}


<!-- Slideshow container -->
<div class="slideshow-container">
  {{ with .Site.GetPage "/categories/english" }}
  {{ range first 4 .Data.Pages.ByDate.Reverse }}
  <!-- Full-width images with number and caption text -->
  <div class="slideshow fade">
    <img src="{{ .Site.BaseURL }}{{ .Params.mainImage}}" style="width:100%">
    <div class="text"><a href="{{ .Permalink }}">{{ .Title }}</a></div>
  </div>
  {{ end }}
  {{ end }}

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
